<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 240px; padding: 15px; font-family: system-ui; }
    label { display: block; margin-bottom: 10px; }
    input[type="number"] { width: 60px; }
    .whitelist-section { margin-top: 15px; border-top: 1px solid #ddd; padding-top: 10px; }
    .whitelist-section h4 { margin: 0 0 8px 0; font-size: 12px; color: #666; }
    .add-row { display: flex; gap: 5px; margin-bottom: 8px; }
    #addCurrentSite { font-size: 11px; padding: 4px 8px; cursor: pointer; }
    #whitelistItems { list-style: none; padding: 0; margin: 0; max-height: 120px; overflow-y: auto; }
    #whitelistItems li { display: flex; justify-content: space-between; align-items: center; padding: 3px 0; font-size: 12px; }
    #whitelistItems button { border: none; background: none; color: #999; cursor: pointer; font-size: 14px; }
    #whitelistItems button:hover { color: #c00; }
    .empty { color: #999; font-size: 11px; font-style: italic; }
    .hint { margin: 0 0 8px 0; font-size: 11px; color: #888; }
  </style>
</head>
<body>
  <label>
    <input type="checkbox" id="enabled" checked> Enabled
  </label>
  <label>
    Close after <input type="number" id="timeout" min="1" value="30"> minutes
  </label>
  <div class="whitelist-section">
    <h4>Never close tabs from:</h4>
    <p class="hint">Includes subdomains</p>
    <div class="add-row">
      <button id="addCurrentSite">+ Add current site</button>
    </div>
    <ul id="whitelistItems"></ul>
  </div>
  <script src="popup.js"></script>
</body>
</html>
